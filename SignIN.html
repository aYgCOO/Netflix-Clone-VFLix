<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/SignIN-LogIN.css" />
    <title>Sign In - VFLix</title>
  </head>
  <body>
    <div class="center">
      <form action="">
        <div class="main">
          <h1>Sign In</h1>

          <p>
            <input
              type="email"
              placeholder="Email or phone number"
              name="email"
              id="email"
            />
          </p>
          <p>
            <input type="password" placeholder="Password" name="" id="" />
          </p>
          <p><button>Sign In</button></p>

          <p>
            <input type="checkbox" name="" id="" /><label> Remember me</label>
          </p>
          <div class="need_help">
            <a href="https://help.netflix.com/en/">Need Help?</a>
          </div>
          <div class="goo">
            <a href="https://www.google.com/"
              ><img src="img/Google-Logo-PNG-Images.png" alt="" />Login with
              Google.</a
            >
          </div>
          <div class="signup">
            <p>New to VFLix ? - SignUp with Netflix.</p>
            <a href="https://www.netflix.com/in/Login">Sign up now</a>
          </div>
          <div class="more">
            <p>
              This page is protected by Google reCAPTCHA to ensure you're not a
              bot.
              <a href="About.html">Learn more.</a>
            </p>
          </div>
        </div>
      </form>
    </div>

    <footer></footer>
  </body>
</html>
