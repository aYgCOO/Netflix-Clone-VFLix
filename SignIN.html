<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    " />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/SignIN-LogIN.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
  <link rel="icon" href="img/VFLix-logos.jpeg" type="image/x-icon" />
  <title>Sign In - VFLix</title>
</head>

<body class="background-color text-light">

  <div class="container bg-dark col-md-6 mt-4">
    <div class="main bg-dark">
      <form action="" class="bg-dark">
        <h1 class="mb-4 red-text">Sign In</h1>
        <div class="mb-3">
          <input type="email" class="form-control subscribe-input-color border-0 py-2"
            placeholder="Email or phone number" name="email" id="email" style="border-radius: 50px;">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control subscribe-input-color border-0 py-2" placeholder="Password"
            name="password" id="password" style="border-radius: 50px;">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input subscribe-input-color border-0 py-2" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <button type="submit" class="btn red-btn text-light w-100" style="border-radius: 50px;">Sign In</button>
        <div class="need_help">
          <a href="https://help.netflix.com/en/">Need Help?</a>
        </div>
        <div class="goo">
          <a href="https://www.google.com/" class="btn btn-light px-5 w-100" style="border-radius: 50px;">
            <img src="img/Google-Logo-PNG-Images.png" alt="" width="20" height="20" class="me-2"> Login with Google
          </a>
        </div>
        <div class="signup">
          <p class="mt-3">New to VFLix? - SignUp with Netflix.</p>
          <a href="https://www.netflix.com/in/Login" class="btn btn-outline-danger" style="border-radius: 50px;">Sign up
            now</a>
        </div>
        <div class="more">
          <p class="mt-3">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a
              href="About.html">Learn more.</a></p>
        </div>
      </form>
    </div>
  </div>
  <footer></footer>
</body>

</html>
